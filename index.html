<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Bitter:wght@100;500;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section id="bankingGame">
        <header>
            <h1>Banking Game</h1>
        </header>
        <div id="message">
            <div id="table">
                <h2>Your Cards</h2>
                <div id="playersCards"></div>
                <h2>Deler's Cards</h2>
                <div id="dealersCard"></div>
            </div>
            <div id="points">
                Player points<div id="playerPoints"></div>
                Deler points<div id="dealerPoints"></div>
            </div>
            <div id="buttons">
                <button id="hit">Take Card</button>
                <button id="stand">Stand</button>
            </div>
        </div>
    </section>
</body>
</html>
